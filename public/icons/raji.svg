<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- HeyRaji Logo - ULTRA MINIMAL French Bulldog Bat Ears -->
  <!-- Only the iconic bat ears - most recognizable Frenchie feature -->
  <!-- Optimized for clarity at 16px size -->

  <!-- Gradients using app's orange/amber colors from tailwind config -->
  <defs>
    <!-- Main gradient: primary orange (24, 100%, 60%) to amber glow (38, 92%, 50%) -->
    <linearGradient id="earGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7733;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Inner ear shadow for depth -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d96323;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left bat ear - pointed, wide base -->
  <path
    d="M20 38 C16 22, 8 18, 2 24 C-4 30, 2 42, 10 52 L38 76 L38 52 C38 52, 28 44, 20 38 Z"
    fill="url(#earGradient)"
  />

  <!-- Right bat ear - mirrored -->
  <path
    d="M108 38 C112 22, 120 18, 126 24 C132 30, 126 42, 118 52 L90 76 L90 52 C90 52, 100 44, 108 38 Z"
    fill="url(#earGradient)"
  />

  <!-- Left inner ear detail - adds depth at larger sizes -->
  <path
    d="M24 42 C22 32, 16 28, 12 32 C8 36, 12 46, 18 54 L32 68 L32 54 Z"
    fill="url(#innerGradient)"
    opacity="0.35"
  />

  <!-- Right inner ear detail - mirrored -->
  <path
    d="M104 42 C106 32, 112 28, 116 32 C120 36, 116 46, 110 54 L96 68 L96 54 Z"
    fill="url(#innerGradient)"
    opacity="0.35"
  />
</svg>
